<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <!--  Navigation bar -->
    <div class="navbar navbar-expand-sm navbar-light bg-transparent px-3">
        
        <a class="navbar-brand" href="index.html">
            <img src="./assets/images/students-icon.png" id="brandImg" width="30">
            <span>IMS PORTAL</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <button class="buttonActive bg-light">Register</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Login.html">
                        <button class="button bg-secondary">Login</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container px-5 mt-5">
        <div class="row px-5">
            <div class="col-xl-6 mx-auto form-box p-4">
                <h3 class="mb-3 text-center text-secondary">Register Account</h3>
                <form>
                    <div class="form-group">
                        <label class="me-3" for="name">Name</label> <span class="nameErr text-danger"></span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group mt-3">
                        <label class="me-3" for="email">Email</label> <span class="emailErr text-danger"></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group mt-3">
                        <label class="me-3" for="branch">Branch</label><span class="branchErr text-danger"></span>
                        <select class="form-select" id="branch">
                            <option value="0">----Select----</option>
                            <option value="1">Chennai</option>
                            <option value="2">Bangalore</option>
                            <option value="3">Mumbai</option>
                            <option value="4">Hyderabad</option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label class="me-3" for="workid">Work ID</label><span class="workidErr text-danger"></span>
                        <input type="number" class="form-control" id="workid" placeholder="Enter your Work ID">
                    </div>

                    <div class="form-group mb-4 mt-3">
                        <label class="me-3" for="dept">Department</label><span class="deptErr text-danger"></span>
                        <select class="form-select" id="dept">
                            <option value="0">----Select----</option>
                            <option value="1">IT</option>
                            <option value="2">R&D</option>
                            <option value="3">Finance</option>
                            <option value="4">Insurance</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark signup">Sign Up</button> <span class="error text-danger"></span>
                </form>
            </div>
        </div>
    </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="register.js"></script>
</html>
