<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <!--  Navigation bar -->
    <div class="navbar navbar-expand-sm navbar-dark bg-transparent px-3">
        
        <a class="navbar-brand" href="index.html">
            <img src="./assets/images/students-icon.png" id="brandImg" width="30">
            <span>IMS PORTAL</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <button class="button bg-dark">Register</button>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="Login.html">
                        <button class="buttonActive bg-light">Login</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container px-5 mt-5">
        <div class="row px-5">
            <div class="col-xl-6 mx-auto form-box p-4">
                <h3 class="mb-3 text-center text-secondary">Dashboard Login</h3>
                <form>  
                    <div class="form-group mt-3">
                        <label for="workid">Work ID</label>
                        <input type="number" class="form-control" id="workid" placeholder="Enter your Work ID">
                    </div>

                    <div class="form-group mb-4 mt-3">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your Password">
                    </div>
                    <button type="button" class="btn btn-dark login">Login</button>  <span class="error text-danger"></span>
                </form>
            </div>
        </div>
    </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
